<!DOCTYPE html>
<html lang="UA-uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      href="img/favicon.svg"
      type="image/svg+xml"
    />

    <link
      href="css/overlayscrollbars.min.css"
      rel="stylesheet"
    />

    <link
      href="css/style.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>

    <script
      src="js/script.js"
      type="module"
    ></script>

    <title>MoneySafe</title>
  </head>

  <body>
    <section class="finance">
      <h1 class="visually-hidden">
        Збережи свої гроші, заробляй та витрачай їх з розумом, контролювати за цим допоможе MoneySafe
      </h1>
      <div class="container">
        <header class="finance__header">
          <img
            class="finance__logo"
            src="./img/logo.png"
            alt="Логотип MoneySafe"
          />
          <button class="finance__report">Звіт</button>
        </header>

        <form class="finance__form">
          <fieldset class="finance__details">
            <input
              class="finance__input finance__input--category"
              type="text"
              name="category"
              list="categoryList"
              placeholder="Выберіть категорію"
              required
            />

            <datalist id="categoryList">
              <option value="Продукти харчування"></option>
              <option value="Транспорт"></option>
              <option value="Житло"></option>
              <option value="Розваги"></option>
              <option value="Одяг"></option>
            </datalist>

            <input
              type="number"
              class="finance__input finance__input--amount"
              placeholder="Сума"
              name="amount"
              required
            />

            <textarea
              class="finance__description"
              name="description"
              placeholder="Опис операції"
              required
            ></textarea>
          </fieldset>

          <fieldset class="finance__balance">
            <button
              class="finance__button"
              type="submit"
              data-type-operation="expenses"
              aria-label="Додати витрати"
            >
              <svg
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="30"
                  cy="30"
                  r="29"
                  fill="white"
                  fill-opacity="0.6"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M36.2631 28.4112V32.75H22.8391V28.4112H36.2631Z"
                  fill="#0038FF"
                />
              </svg>
            </button>

            <p class="finance__amount">0</p>

            <button
              class="finance__button"
              type="submit"
              data-type-operation="income"
              aria-label="Додати прибутки"
            >
              <svg
                width="60"
                height="60"
                viewBox="0 0 60 60"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="29.9999"
                  cy="30"
                  r="29"
                  fill="white"
                  fill-opacity="0.6"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M27.5021 39.2383V19.0877H32.0738V39.2383H27.5021ZM19.7127 31.4489V26.8771H39.8632V31.4489H19.7127Z"
                  fill="#0038FF"
                />
              </svg>
            </button>
          </fieldset>
        </form>

        <div class="report">
          <div class="container report__container">
            <h2 class="report__title">Звіт</h2>

            <form class="report__dates">
              <div class="report__date">
                <label for="start-date">Початок періоду</label>
                <input
                  type="date"
                  id="start-date"
                  name="startDate"
                />
              </div>

              <div class="report__date">
                <label for="end-date">Кінець періоду</label>
                <input
                  type="date"
                  id="end-date"
                  name="endDate"
                />
              </div>

              <button class="report__button">Показати</button>
            </form>

            <table class="report__table">
              <thead>
                <tr>
                  <th class="report__header-cell">Категорія</th>
                  <th class="report__header-cell">Сума</th>
                  <th class="report__header-cell">Опис</th>
                  <th class="report__header-cell">Дата</th>
                  <th class="report__header-cell">Дія</th>
                  <th class="report__header-cell"></th>
                  <!-- Пустая ячейка для симметрии -->
                </tr>
              </thead>

              <tbody class="report__operation-list"></tbody>
            </table>

            <button
              class="report__add-button"
              id="generateChartButton"
            >
              Сформувати графік
            </button>

            <div class="report__chart"></div>

            <button class="report__close">&#10006;</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
